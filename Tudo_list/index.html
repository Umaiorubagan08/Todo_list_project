<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-do List Webpage </title>
    <meta name="Umaiorubagan" content="Todo List Webpage" >
    <link rel="short cut icon" type="x.icon" href="./todo_icon.png">

    <link rel="stylesheet" href="style.css">

    <!-- font style link in google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="./icon.png" alt="icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text here.....">
                <button onclick="addTask()"> Add </button>
            </div>
            <ul id="list-container">
                <!--<li class="checked"> Task 1 </li>
                <li> Task 2 </li>
                <li> Task 3 </li>-->
            </ul>
        </div>
    </div>

    <!-- JavaScript link file -->
    <script src="script.js"></script>
</body>

</html>
